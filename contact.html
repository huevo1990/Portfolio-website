		<main>
			<form class="main-style">
				<div class="profile">
					<h1>Contact</h1>
					<label for="name">Name</label>
					<br>
					<input id="name" type="text" name="name" required="" placeholder="Ex: Emmanuel" minlength="3" maxlength="20">
					<br>
					<label for="email">Email</label>
					<br>
					<input id="email" name="email" type="email" required="" placeholder="Ex: Emma@gmail.com">
					<br>
					<label for="subject">Subject</label>
					<br>
					<input type="text" name="subject" id="subject" required="" placeholder="Ex: Offer" minlength="3" maxlength="20">
					<br>
					<label for="message">Message</label>
					<br>
					<textarea id="message" rows="4" cols="50" required="" placeholder="You can type your message here" minlength="10" maxlength="200"></textarea>
					<br>
					<button type="submit">Send</button>
					<br>
